<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles.css">
        
        <title>Tip Calculator App</title>

         <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </head>
    <body>
        <div class="dashboard">
            <div class="logo">
                <img src="./images/logo.svg">
            </div>
            <div class="card">
                    <div class="bill-section">
                        <p class="tag">Bill</p>
                        <div class="input-bx">
                            <p>$</p>
                            <h2>142.55</h2>
                        </div> 
                    </div>
                    <div class="select-tip-section">
                        <p class="tag">Select Tip %</p >
                        <div class="tips">
                            <div class="tip">
                                <span>5%</span></div>
                            <div class="tip"><span>10%</span></div>
                        </div>       
                        <div class="tips">
                            <div class="tip" style="background-color: #26C2AE;">
                                <span style="color: #547878;">15%</span></div>
                            <div class="tip"><span>25%</span></div>
                        </div>       
                        <div class="tips">
                            <div class="tip">
                                <span>50%</span></div>
                            <div class="tip" style="background-color: #F3F9FA;"><span  style="color: #547878;">Custom</span></div>
                        </div>       
                    </div>
                    <div class="nop-section">
                        <p class="tag">Number of People</p>
                        <div class="input-bx">
                            <img src="./images/icon-person.svg" alt="person-image">
                            <h2>5</h2>
                        </div> 
                    </div>

                <div class="inner-card">
                    
                        <div class="card-info-1">
                            <div>
                                <h4>Tip Amount</h4> 
                                <p>/ person </p>    
                            </div>
                            <h2>$4.27</h2>
                        </div>
                        
                        <div class="card-info-1">
                            <div>
                                <h4>Total</h4> 
                                <p>/ person </p>    
                            </div>
                            <h2>$32.79</h2>
                        </div>
                    
                    
                    <div class="dashboard-btn">
                        <button> <h3>Result</h3></button>
                    </div>
                </div>
    
            </div>
        </div>

        <!-- Bill


        Number of People

        Tip Amount
        / person

        Total
        / person

        Reset

</html>
